<script>
    // HIDE NAVBAR ON SCROLL
    var prevScrollpos = window.pageYOffset;

    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
        } else {
            document.getElementById("navbar").style.top = "-100px";
    }

    prevScrollpos = currentScrollPos;
    }

    // CLICKABLE IMAGES
    document.querySelectorAll("img.clickable").forEach((item) => {
        item.addEventListener("click", (event) => {
            event.target.classList.toggle("toggle-big");
            document.getElementsByTagName("body")[0].classList.toggle("blur-everything");
        });
    });

    // Details/Summary Auto-Close
    const details = document.querySelectorAll("details");

    // Add the onclick listeners.
    details.forEach((targetDetail) => {
        targetDetail.addEventListener("click", () => {
            details.forEach((detail) => {
            if (detail !== targetDetail) {
                detail.removeAttribute("open");
            }
            });
        });
    });

    // FOSS symbols
    const fosses = document.getElementsByTagName("foss");

    for (const foss of fosses) {
        foss.innerHTML = '<mark class="small"><abbr title="Free and open-source software"><a style="color: white;" target="_blank" href="https://en.wikipedia.org/wiki/Free_and_open-source_software">FOSS</a></abbr></mark>';
    } 
</script>
